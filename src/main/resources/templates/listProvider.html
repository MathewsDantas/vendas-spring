<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>AllProviders</title>
</head>
<body>
<h1 style="text-align: center">Fornecedores</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Descrição</th>
        <th scope="col">#</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="provider: ${providers}">
        <td data-th-text="${provider.id}"></td>
        <td data-th-text="${provider.descricao}"></td>
        <td>
            <a th:href="@{'/provider/edit/'+${provider.id}}" class="btn btn-primary">Atualizar</a>
        </td>
        <td>
            <a th:href="@{'/provider/delete/'+${provider.id}}" class="btn btn-primary">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
