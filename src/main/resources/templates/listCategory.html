<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>AllCategories</title>
</head>
<body>
<h1 style="text-align: center">Categorias</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col">Qtd_produtos</th>
            <th scope="col">#</th>
        </tr>
    </thead>
    <tbody>
        <tr data-th-each="category : ${categories}">
            <td data-th-text="${category.id}"></td>
            <td data-th-text="${category.descricao}"></td>
            <td data-th-text="${category.qtd_produtos}"></td>
            <td>
                <a th:href="@{'/category/edit/'+${category.id}}" class="btn btn-primary">Atualizar</a>
            </td>
            <td>
                <a th:href="@{'/category/delete/'+${category.id}}" class="btn btn-primary">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
