<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>AtulizaFornecedor</title>
</head>
<body>
<h1>Atualiza Fornecedor</h1>
<form method="POST" action="/provider" th:object="${provider}">
    <div class="mb-3">
        <input type="hidden" th:value="${provider.id}" name="id"/>
        <label class="form-label">Descrição</label>
        <input type="text" class="form-control" name="descricao" th:value="${provider.descricao}">
    </div>
    <button type="submit" class="btn btn-primary">Atualizar Fornecedor</button>
</form>
</body>
</html>
