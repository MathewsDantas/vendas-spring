<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>AllProducts</title>
</head>
<body>
<h1 style="text-align: center">Produtos</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Valor</th>
        <th scope="col">Qtd_produtos</th>
        <th scope="col">Categoria</th>
        <th scope="col">Fornedor</th>
        <th scope="col">#</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.id}"></td>
        <td data-th-text="${product.nome}"></td>
        <td data-th-text="${product.valor}"></td>
        <td data-th-text="${product.qtd_produto}"></td>
        <td data-th-text="${product.categoria.descricao}"></td>
        <td data-th-text="${product.fornecedor.descricao}"></td>
        <td>
            <a th:href="@{'/product/edit/'+${product.id}}" class="btn btn-primary">Atualizar</a>
        </td>
        <td>
            <a th:href="@{'/product/delete/'+${product.id}}" class="btn btn-primary">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
