<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>AtulizaProduto</title>
</head>
<body>
<h1>Atualiza Produto</h1>
<form method="POST" action="/product" th:object="${product}">
    <div class="mb-3">
        <input type="hidden" th:value="${product.id}" name="id"/>
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" th:value="${product.nome}">
        <label class="form-label">Valor</label>
        <input type="number" class="form-control" name="valor" th:value="${product.valor}">
        <label class="form-label">Quantidade</label>
        <input type="number" class="form-control" name="qtd_produto" th:value="${product.qtd_produto}">

        <label class="form-label">Categorias</label>
        <select class="form-select" name="categoria" >
            <option data-th-each="category : ${categories}" data-th-text="${category.descricao}" th:value="${category.id}"></option>
        </select>

        <label class="form-label">Fornecedores</label>
        <select class="form-select" name="fornecedor">
            <option data-th-each="provider : ${providers}" data-th-text="${provider.descricao}" th:value="${provider.id}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Atualizar Produto</button>
</form>
</body>
</html>
